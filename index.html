<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karts y Testing - Maquetación Bootstrap</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="bg-gradient">
        <div class="container">
            <h1 class="py-4 display-5 display-md-4 display-lg-3">Karts y testing</h1>
        </div>
    </header>


    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Tarjeta 1: Imágenes -->
                <div class="card p-4 mb-4 border border-primary rounded-3 bg-primary">
                    <h2 class="text-center">Imagenes optimizadas</h2>
                    <div class="d-flex justify-content-center">
                        <img src="img/kart_optimizado.jpg" alt="Imagen 1"
                            class="imagen1 img-fluid rounded border border-warning"
                            style="max-width: 350px; height: auto;">
                    </div>
                </div>

                <!-- Tarjeta 2: Audio -->
                <div class="card p-4 mb-4 border border-primary rounded-3 bg-primary">
                    <h2 class="text-center">Audio mp3 y ogg</h2>
                    <audio controls class="d-block mx-auto border border-primary rounded p-2">
                        <source src="media/sonido_kart_mp3.mp3" type="audio/mp3">
                        <source src="media/sonido_kart_ogg.ogg" type="audio/ogg">
                        Tu navegador no soporta mp3 ni ogg, cambia de navegador
                    </audio>
                    <div class="text-center mt-3">
                        <a href="media/sonido_kart_mp3.mp3" download="saludo_mp3" class="btn btn-warning me-2">Descargar mp3</a>
                        <a href="media/sonido_kart_ogg.ogg" download="saludo_ogg" class="btn btn-warning">Descargar ogg</a>
                    </div>
                </div>

                <!-- Tarjeta 3: Videos y Notas -->
                <div class="card p-4 mb-4 border border-primary rounded-3 bg-primary">
                    <h2 class="text-center">Videos</h2>
                    <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
                        <div>
                            <h3 class="text-center text-warning">Video con miniatura</h3>
                            <video controls poster="img/kart_optimizado.jpg"
                                class="d-block mx-auto rounded border border-warning video-player">
                                <source src="media/video_kart.mp4">
                            </video>
                        </div>

                        <div>
                            <h3 class="text-center text-warning">Video con tiempo inicial y final</h3>
                            <video controls class="d-block mx-auto rounded border border-warning video-player">
                                <source src="media/video_kart.mp4#t=2,5">
                            </video>
                        </div>
                    </div>
                    <h2 class="text-center">Sección contenteditable</h2>
                    <p class="text-center bg-info" contenteditable="true" id="parrafo" role="textbox" aria-label="Área de texto editable para modificar contenido">
                        Modifica lo que quieras
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5">
        <div class="container text-center">
            <a href="https://example.com">Untitled</a> © 1999 by <a href="https://example.com">Jane Doe</a> is licensed
            under <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a><img
                src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="Licencia Creative Commons"
                style="max-width: 1em;max-height:1em;margin-left: .2em;"><img
                src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="Atribución requerida"
                style="max-width: 1em;max-height:1em;margin-left: .2em;"><img
                src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" alt="Uso no comercial requerido"
                style="max-width: 1em;max-height:1em;margin-left: .2em;">
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
